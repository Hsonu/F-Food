<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #heading {
            font-size: 1.2vw;
            display: flex;
            justify-content: center;
            background-color: rgb(60, 60, 60);
            color: white;
            padding: 1vw;
            width: auto;
            box-shadow: 2px 1px 20px 0px red;
        }

        #Order {
            display: flex;
            gap: 3vw;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
        }

        .Order1:hover {
            border-bottom: 2px solid red;
        }

        .Order1 {
            font-size: 1.2vw;
        }

        body {
            background-image: url(./foodPhoto.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        a {
            color: white;
            text-decoration: none;
        }

        #Manu-icon {
            display: none;
        }

        @media only screen and (max-width: 450px) {
            main {
                width: auto;
                display: flex;
                justify-content: center;
            }

            section {
                height: 90vh;
            }

            #heading {
                font-size: 3.0vw;
                display: flex;
                justify-content: center;
                background-color: rgb(60, 60, 60);
                color: white;
                padding: 1vw;
                width: auto;
                border-bottom: 2px solid red;
            }

            #manu {
                height: 90%;
                display: flex;
                justify-content: center;
                height: auto;
                width: 100%;
                margin-top: 6vw;
            }

            input {
                padding: 2vw;
                width: 20vw;
                background-color: rgba(255, 255, 255, 0.491);
                border-radius: 10px;
                border: 1px solid white;
                width: 100%;
                align-self: center;
            }

            #input-manu {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 50vw;
                border: 1px solid black;
                padding: 6vw;
                background-color: rgba(218, 204, 204, 0);
                color: white;
                border-radius: 10px;
                backdrop-filter: blur(2px);
                gap: 10px;
            }

            .p-input {
                display: flex;
                font-size: 5vw;
                justify-content: center;
                color: rgb(31, 36, 31);

            }

            #saveButton {
                padding: 10px;
                font-size: 3vw;
            }

            #Order {
                display: none;
            }

            .menu1 {
                display: flex;
                justify-content: center;
                align-content: center;
                flex-direction: column;
            }

            #Manu-icon {
                display: flex;
                height: 8vw;
            }

            .Order1 {
                font-size: 6vw;
            }

            .menu1 {
                display: flex !important;
            }

        }

        #mp {
            border: 1px solid black;
            border-radius: 10px ;
            height: 3vw;
            width: auto;
        }
        #f-main{
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <div id="heading">
                <div>
                    <div id="f-main">
                        <img id="mp" src="./m.jpeg">
                        <b>
                            <h1> Fresh & Tasty Food, Anytime</h1>
                        </b>
                        <img id="mp" src="./m.jpeg">
                    </div>
                    <div>
                        <img id="Manu-icon" src="./Manu.png">
                    </div>
                    <div>
                        <div id="Order">
                            <a href="./order.html">
                                <p class="Order1">Add Order</p>
                            </a>
                            <p class="Order1">Edit Order Details</p>
                            <a href="./report.html">
                                <p class="Order1">Report</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let icon = document.querySelector("#Manu-icon");
            let Order = document.querySelector("#Order");

            icon.addEventListener("click", () => {
                Order.classList.toggle("menu1");
                console.log(Order);
            });

        });
    </script>
</body>

</html>
